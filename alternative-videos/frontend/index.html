<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video opener for Watch2Gether</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Video Opener for Watch2Gether</h1>
    </header>
    <main>
        <div id="w2g-stats">
            <p class="italic" id="w2g-current-status">Waiting for data...</p>
        </div>
        <div id="w2g-btn-controllers" hidden>
            <button id="prev-video-btn">Previous video</button>
            <button id="current-video-btn">Open current video</button>
            <button id="next-video-btn">Next video</button>
        </div>
    </main>
    <footer>

        <a href="https://github.com/FelipeFlohr">My GitHub profile<span class="pipe"> | </span></a>
        <a href="https://github.com/FelipeFlohr/w2g-builder">This Repo on GitHub <span class="pipe"> |</span></a>
    </footer>
</body>
</html>
