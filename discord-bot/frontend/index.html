<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video opener for Watch2Gether</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/socketconnection.js" type="module"></script>
    <script src="./js/updatepage.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Video Opener for Watch2Gether</h1>
    </header>
    <main>
        <section>
            <div id="w2g-stats">
                <p class="italic" id="w2g-current-status">Waiting for data...</p>
                <p id="w2g-total-amount-vids" hidden>Total amount of videos: </p>
            </div>
            <div id="w2g-btn-controllers">
                <button id="prev-video-btn" disabled>-</button>
                <button id="current-video-btn" disabled>&#9166</button>
                <button id="next-video-btn" disabled>+</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Felipe Matheus Flohr<span class="pipe"> | </span></p>
        <a href="https://github.com/FelipeFlohr">My GitHub profile<span class="pipe"> | </span></a>
        <a href="https://github.com/FelipeFlohr/w2g-builder">This Repo on GitHub</a>
    </footer>
</body>
</html>
